plugins {
    id 'java'
    id "org.springframework.boot" version "2.3.4.RELEASE"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'

//    implementation 'org.apache.derby:derby:10.15.2.0'
//    implementation 'org.apache.derby:derbyclient:10.15.2.0'
//
    implementation 'com.h2database:h2:1.4.200'
}
